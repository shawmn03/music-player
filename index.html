<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPod Web Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <div class="menu" id="menu">
        <h3>Megan's Music Player</h3>
        <ul id="song-list">
          <li class="selected">ABBA - The Winner Takes It All</li>
          <li>Conan Gray - Never Ending Song</li>
          <li>Taylor Swift - The Prophecy</li>
          <li>Gotye - Somebody That I Used To Know</li>
          <li>Harry Styles - Matilda</li>
          <li>Bastille - Pompeii</li>
        </ul>
      </div>
      <div class="now-playing" id="now-playing">
        <p id="now-title">Playing:</p>
      </div>
    </div>
    <div class="wheel">
      <div class="button top" id="menu-btn">MENU</div>
      <div class="button left" id="prev-btn">&#9664;</div>
      <div class="button right" id="next-btn">&#9654;</div>
      <div class="button bottom" id="play-pause-btn">▶/⏸</div>
      <div class="center-button" id="select-btn"></div>
    </div>
  </div>

  <audio id="audio" src="songs/ABBA - The Winner Takes It All.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
